<html>
<head>
    <title>todosのサンプル</title>
</head>
    <body>
        <div id ="todo">
            <article class="wrap">
                <section class="todo-form">
                    <input type="text" name="todo-text" class="input-text" placeholder="please input todo"
                           :value="text"
                           @input="inputText">
                    <button
                        class="add-button"
                        @click="addTodo">
                        ADDTODO
                    </button>
                </section>
            <section class="list-area">
                    <div class="area-incomplete">
                        <p class="todo-title">incomplete items</p>
                        <ul class="todo-area">
                            <li
                                v-for="(item, i) in todos"
                                :key="i"
                                class="list">
                                <span class="list-label">{{item.text}}</span>
                            </li>
                        </ul>
                    </div>
                </section>
            </article>
        </div>
<script>
    new Vue({
       el: '#todo',
       data() {
           return {
               todos: [],
               text: ''
           };
       },
       methods: {
           inputText(e) {
               this.text = e.target.value;
           },
           addTodo(){
               if(!this.text) return;

               const text = this.text;
               const id = Math.ceil(Math.random() * 1000);
               const todo = { //TODOオブジェクトの生成
                   id,
                   text,
                   isDone: false
               };
               this.todos.push(todo);
               this.resetText();
           },
           resetText() {
               this.text = '';
           }
       }
    });

</script>
</body>
</html>
